<div class="row carousel-row">
    <app-carousel *ngIf="newsCarousel" [news]="newsCarousel" class="text-center"></app-carousel>
</div>
<div class="container title-container">
    <span class="headlines">Top Stories</span>
</div>
<app-news-list-item *ngIf="latestNews" [news]="latestNews"> </app-news-list-item>
<div class="container title-container">
    <span class="headlines">Other Stories</span>
</div>
<app-news-list-item *ngIf="otherNews" [news]="otherNews"> </app-news-list-item>
